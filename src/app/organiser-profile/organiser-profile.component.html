<mat-card class="heading mat-elevation-z8">
    <mat-card-title>Organiser Profile</mat-card-title>
</mat-card>

<div class="profile mat-elevation-z8">
    <div class="profile-item">
      <mat-label>NAME:</mat-label>{{ users.fullname }}
    </div>
    <div class="profile-item">
      <mat-label>EMAIL ADDRESS:</mat-label>{{ users.email }}
    </div>
    <div class="profile-item">
      <mat-label>MOBILE NUMBER:</mat-label>{{ users.mobileno }}
    </div>
</div>
